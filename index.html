<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="joe-styles.css" type="text/css">
        <title>Joe Berger Soundboard</title>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('.col-md-3').hover(function() {
                    $(this).find("button, .panel").css("box-shadow", "0px 0px 5px 5px lightblue"); 
                }, function() {
                    $(this).find("button, .panel").css("box-shadow", "");   
                });
            });
            var playSound = function(name) {
                document.getElementById(name).play();
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-4 col-xs-6">
                    <div class="row">
                        <audio id="imjoeberger" src="joe-sounds/imjoeberger.mp3"></audio>
                        <button type="button" onclick="playSound('imjoeberger')"></button>
                    </div>
                    <div class="row">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                I'm Joe Berger
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-4 col-xs-6">

                            <div class="panel-body">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-4 col-xs-6">

                </div>

                    <div class="row">

                <div class="col-md-3 col-sm-4 col-xs-6">

    </body>
</html>
